<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- JavaScript Libraries -->
        <script src="../knockout-v3.4.2.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        
        <div role="main" class="container">
            <br/><br/>
        
            <h2>Exercise 7.4 - Other Bindings</h2>
            <table class="table table-dark  table-striped table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: tutorials">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td><a data-bind="attr: { href: link}" data-bind="style: {color: 'white'}" target="_blank">Visit Website</a></td>
                </tr>
                </tbody>
            </table>
        
            <br/>
        </div>
        
        
        <script>
            function TutorialViewModel() {
                this.tutorials = ko.observableArray([
                    {title: "Arrays", 
                    description: "Arrays are lists of any kind of data, including other arrays. Each item in the array has an index — a number — which can be used to retrieve an element from the array.", 
                    link: "http://htmldog.com/guides/javascript/beginner/arrays/"},
                    {title: "JavaScript Code structure", 
                    description: "The building blocks of JavaScript code.", 
                    link: "https://javascript.info/structure"},
                    {title: "How to Build Your First Desktop App with JavaScript", 
                    description: "Build Your First Desktop App with JavaScript Using Electron", 
                    link: "https://medium.freecodecamp.org/how-to-build-your-first-app-with-electron-41ebdb796930"},
                    {title: "Callbacks", 
                    description: "Callbacks in JavaScript are functions that are passed as arguments to other functions. This is a very important feature of asynchronous programming, and it enables the function that receives the callback to call our code when it finishes a long task, while allowing us to continue the execution of the code.", 
                    link: "http://www.learn-js.org/en/Callbacks"},
                    {title: "How to use DOM and Events in JavaScript", 
                    description: "Using DOM, JavaScript can perform multiple tasks. It can create new elements and attributes, change the existing elements and attributes and even remove existing elements and attributes. JavaScript can also react to existing events and create new events in the page.", 
                    link: "https://www.guru99.com/how-to-use-dom-and-events-in-javascript.html"}
                ]);
            };
            ko.applyBindings(new TutorialViewModel());
        </script>

</html>
